<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>即時HTML編輯器</title>
</head>
<body>
    <h2>即時HTML編輯器</h2>

    <input type="file" id="fileInput" >
    <button onclick="loadHTML()">載入HTML</button>
    
    <br><br>

    <iframe id="htmlPreview" style="width:100%; height:400px;"></iframe>
    <br><br>

    <textarea id="htmlEditor" style="width:100%; height:200px;" oninput="updatePreview()"></textarea>

    <script>
        function loadHTML() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var htmlEditor = document.getElementById('htmlEditor');
                htmlEditor.value = e.target.result;
                updatePreview();
            };

            reader.readAsText(file);
        }

        function updatePreview() {
            var htmlEditor = document.getElementById('htmlEditor');
            var htmlPreview = document.getElementById('htmlPreview');
            htmlPreview.srcdoc = htmlEditor.value;
        }
    </script>
</body>
</html>
